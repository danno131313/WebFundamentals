<!DOCTYPE html>
<html>
    <head>
        <title>My Registration Page</title>
    </head>
    <body>
        <form>
            <h1>My Registration Page</h1>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" /></td>
                </tr>
                <tr>
                    <td>PW Confirm:</td>
                    <td><input type="password" /></td>
                </tr>
                <tr>
                    <td>Birthday:</td>
                    <td><input type="date"/></td>
                </tr>
            </table>
            <p>
                <input type="radio" />Male
                <input type="radio" />Female
                <input type="radio" />Other
            </p>
            <p>A short description about yourself:</p>
            <textarea></textarea>
            <p>Favorite Language:
                <select>
                    <option>Java</option>
                    <option>Javascript</option>
                    <option>Python</option>
                </select>
            </p>
            <input type="submit" />
        </form>
    </body>
</html>
